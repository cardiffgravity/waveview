<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<title>GW Viewer test page</title>
	<script type="text/javascript" src="js/lib/stuquery.js"></script>
	<script type="text/javascript" src="gwcat/js/gwcat.js"></script>
	<script type="text/javascript" src="js/gwviewer.js"></script>
	<script type="text/javascript" src="js/lib/nouislider.min.js"></script>
	<link rel="stylesheet" href="css/lib/nouislider.min.css">
	<link rel="stylesheet" href="css/gwviewer.css">
</head>
<body>

	<input type="checkbox" id="hamburger" class="hamburger">
	<label for="hamburger" class="hamburger"><span class="nv">Toggle menu (if not visible)</span></label>
	<header>
		<div class="holder">Header</div>
	</header>
	<div id="main">
		<div id="gwviewer"></div>
	</div>

	<script type="text/javascript">
	var gwview;
	S(document).ready(function(){
		gwview = new GWViewer({
			'id': 'gwviewer',
			'dom': { 'menu': S('header .holder') }
		});
	});
	</script>

</body>
</html>
