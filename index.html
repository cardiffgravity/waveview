<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<title>Gravitational Waveform Viewer</title>
	<script type="text/javascript" src="js/lib/stuquery.js"></script>
	<script type="text/javascript" src="https://gwcat.cardiffgravity.org/js/gwcat.js"></script>
    <!-- <script type="text/javascript" src="gwcat/js/gwcat.js"></script> -->
	<script type="text/javascript" src="js/gwviewer.js"></script>
	<script type="text/javascript" src="js/lib/nouislider.min.js"></script>
    <script type="text/javascript" src="js/gh-analytics.js"></script>
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon-32x32.png" />
	<link rel="stylesheet" href="css/lib/nouislider.min.css">
	<link rel="stylesheet" href="css/gwviewer.css">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta property="og:url"           content="https://waveview.cardiffgravity.org/" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Gravitational Waveform Viewer" />
    <meta property="og:description"   content="Explore the waveforms for events in the LIGO-Virgo gravitational wave catalogue" />
    <meta property="og:image"         content="https://waveview.cardiffgravity.org/img/screenshot.png" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://chrisnorth.github.io/plotgw/img/favicon-32x32.png" />
</head>
<body>

	<input type="checkbox" id="hamburger" class="hamburger">
	<label for="hamburger" class="hamburger"><span class="nv">Toggle menu (if not visible)</span></label>
	<div id="heading"><h1><span class="translatable" lang="text.gwviewer.information.title">Gravitational Wave Viewer</span><span class="version">0.1</span></h1></div>
	<menu>
		<div class="holder">Header</div>
	</menu>
	<div id="main">
		<div id="gwviewer"></div>
	</div>

	<script type="text/javascript">
	var gwview;
	S(document).ready(function(){
		gwview = new GWViewer({
			'id': 'gwviewer',
			'dom': { 'menu': S('menu .holder')},
            'dev':false
		});
	});
	</script>

</body>
</html>
